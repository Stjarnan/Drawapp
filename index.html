<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AwesomeDraw</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <h1>AwesomeDraw</h1>
    </header>
    <!-- Canvas for drawing + buttons for color changing -->
    <main>
        <div id="canvas">
        <canvas id="canvas-draw" ></canvas>
        </div>
        <div class="button-flex">
        <button id="green" ></button>
        <button id="red" ></button>
        <button id="blue" ></button>
        <button id="black" class="selected"></button>
        </div>
    </main>

    <!-- Include js files -->
    <script src="js/canvas.js"></script>
    
</body>
</html>
